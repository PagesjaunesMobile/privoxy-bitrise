title: "Privoxy"
summary: Set a proxy
description: |-
  Bla Bla bla
website: https://github.com/mackoj/privoxy-bitrise.git
source_code_url: https://github.com/mackoj/privoxy-bitrise.git
support_url: https://github.com/mackoj/privoxy-bitrise.git/issues
host_os_tags:
  - osx-10.10
project_type_tags:
  - ios
type_tags:
  - script
is_requires_admin_user: true
is_always_run: false
is_skippable: false
deps:
  brew:
    - name: privoxy
inputs:
  - privoxy_debug_mode: "true"
    opts:
      title: Debug Mode
      summary: ""
      description: |
        If you want to see what command are send to the system.
      is_required: true
      value_options:
      - "true"
      - "false"
  - privoxy_webproxy_networkservice: Ethernet
    opts:
      title: Network interface to analyze
      summary: ""
      description: |
        If you want to see what command are send to the system.
      is_required: true
outputs:
  - PRIVOXY_LOG:
    opts:
      title: Log generated by the proxy
