title: "Privoxy"
summary: Enable a proxy
description: |-

  Privoxy is a non-caching web proxy with advanced filtering capabilities for
  enhancing privacy, modifying web page data and HTTP headers, controlling
  access, and removing ads and other obnoxious Internet junk. Privoxy has a
  flexible configuration and can be customized to suit individual needs and
  tastes. It has application for both stand-alone systems and multi-user
  networks.

  Privoxy is Free Software and licensed under the GNU GPLv2.
  Privoxy is an associated project of Software in the Public Interest (SPI).

website: https://github.com/PagesjaunesMobile/privoxy-bitrise.git
source_code_url: https://github.com/PagesjaunesMobile/privoxy-bitrise.git
support_url: https://github.com/PagesjaunesMobile/privoxy-bitrise.git/issues
host_os_tags:
  - osx-10.10
project_type_tags:
  - ios
type_tags:
  - proxy
is_requires_admin_user: true
is_always_run: true
is_skippable: false
deps:
  brew:
    - name: privoxy
inputs:
  - privoxy_debug_mode: "false"
    opts:
      title: Debug Mode
      summary: ""
      description: |
        If you want to see what command are send to the system.
      is_required: true
      value_options:
      - "true"
      - "false"
  - privoxy_webproxy_networkservice: Ethernet
    opts:
      title: Network interface to analyze
      summary: ""
      is_required: true
outputs:
  - PRIVOXY_LOG:
    opts:
      title: Log generated by the proxy
